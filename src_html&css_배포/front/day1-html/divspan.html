<body>
    <!-- div, span : 문서의 일정 영역을 지정할 때 사용하는 태그-->

    <div>
        여기는 <span>첫번째</span>div 입니다.
        여기는 첫번째 div 입니다.

    </div>
    <div>
        여기는 <span>두번째</span> div입니다.
        여기는 두번째 div입니다.
        여기는 두번째 div입니다. 
    </div>
