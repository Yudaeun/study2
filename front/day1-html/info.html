<!DOCTYPE html>
<style>
    .info{
        width: 500px;
        height: 200px;
        padding: 20px;
        overflow: auto;
        color: #000000;
        border: 1px solid #a5a5a5;
        background: #f0f0f0;
    }
</style>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>회원 정보</h1>
    <form>
        <textarea rows="10px" cols="100px">
            1. 서비스 : 구현되는 단말기(PC, TV, 휴대형 단말기 등 각종 유·무선 장치를 포함)와 관계없이 "회원"이 이용할 수 있는 마이드림 및 마이드림 관련 제반 서비스
            2. 회원 : "회사"의 "서비스"에 접속하여 이 약관에 따라 "회사"와 이용 계약을 체결하고, "회사"가 제공하는 "서비스"를 이용하는 고객 
            3. 아이디(ID) : "회원"의 식별과 "서비스" 이용을 위하여 "회원"이 정하고 "회사"가 승인하는 문자와 숫자의 조합 
            4. 비밀번호 : "회원"이 부여받은 "아이디(ID)"와 일치되는 "회원"임을 확인할 목적으로, "회원" 자신이 정한 문자 또는 숫자의 조합 
            5. 게시물 : "회원"이 "서비스"를 이용하면서 "서비스" 상에 게시한 글, 사진, 동영상, 음성 및 각종 파일 및 링크 등(형태와 유형을 제한하지 않음) 
            6. 유료 서비스 : "회사"가 유료로 제공하는 각종 온라인 디지털 콘텐츠(각종 정보 콘텐츠 및 특정 "서비스"에 대한 확장·추가 기능 포함) 및 제반 서비스       
        </textarea><br>
        <input type="radio" name="agree" checked>약관에 동의 합니다
        &nbsp;&nbsp;&nbsp;
        <input type="radio" name="agree">약관에 동의 하지 않습니다
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button>약관인쇄</button><p></p>
        아이디:<input type="id" name="id">
        <button>중복체크</button><p></p>
        패스워드:<input type="password" name="pw">
        (최소 6글자이상 10글자 이내) <p></p>
        주민번호:<input type="number" name="number">-<input type="number" name="number">
        <br>
        주소:<input type="text" name="address" disabled>-<input type="text" name="address" disabled>
        <p></p>
        <textarea placeholder="남기실 말씀..."></textarea>
        <p></p>

        <input type="submit" name="submit" value="회원가입">
        <input type="reset" name="reset" value="원래대로">
    </form>
</body>
</html>
