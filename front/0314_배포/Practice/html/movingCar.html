<!DOCTYPE html PUBLIC "-//W3C//DTD Xhtml 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title> </title>
    <style>
        body{
            font-size:9pt;
        
        }
        .panel {
            width:840px;
            height:415px;
            border:1px solid #ccc;
        }
        
        .nav {
            width:840px;
            text-align:center;
        }
        button {
        	margin-top:5px;
        	padding:5px;
        }
    </style>
    <script>
        let idx=0;
        let playCar=0;
        function play(){
            
            function start(){
                if (idx>=60){
                idx=0;
            }
            let imgId=document.getElementById("view");
            imgId.src=`../carimages/${++idx}.jpg`;
            }
            playCar=setInterval(start,100);
        }
        function stop(){
            clearInterval(playCar);
            
        }
        function prev(){
            function back(){
            if (idx<=0){
                idx=60;
            }
            let imgId=document.getElementById("view");
            imgId.src=`../carimages/${--idx}.jpg`;
            }
            playCar=setInterval(back,100);
        }
        function next(){
            if (idx>=60){
                idx=0;
            }
            let imgId=document.getElementById("view");
            imgId.src=`../carimages/${++idx}.jpg`;
        }
        
        
    </script>
</head>

<body>  
    <div class="panel">
        <img src="../carimages/1.jpg" id="view">            
    </div>
    
    <div class="nav">
        <button id="play" onclick="play()">play</button>
        <button id="stop" onclick="stop()">stop</button>
        <button id="prev" onclick="prev()">prev</button>
        <button id="next" onclick="next()">next</button>
    </div>
</body>

</html>
